<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header id="header">
      <h1>My Book Library</h1>
    </header>

    <div id="text"></div>
    <form id="forms">
      <fieldset>
        <label for="book-title"
          >Book Title:
          <input
            id="book-title"
            type="text"
            name="book-title"
            required
            maxlength="22"
        /></label>
        <label for="author"
          >Author: <input id="author" type="text" name="author" required
        /></label>
        <label for="pages"
          >Pages: <input id="pages" type="number" name="pages" required
        /></label>
        <label for="submit"
          >Submit<input id="submit" type="reset" value="Click To Add Book"
        /></label>
      </fieldset>
    </form>
    <div id="addBookContainer">
      <div class="addbook">Add Book</div>
    </div>

    <div id="body_content">
      <p>Click The Add Book Button</p>
      <p>Fill The Form To Add Your Books</p>
    </div>
    <h1 class="display"></h1>
    <div class="cards"></div>

    <script src="file.js"></script>
  </body>
</html>
